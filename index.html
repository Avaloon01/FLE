<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trie les problèmes : + − × :</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Glisse la fiche dans la bonne opération</h1>
      <p>Tu joues avec <strong>10 fiches</strong>. À la fin : une note sur 10.</p>
    </div>
    <div class="hud">
      <div class="chip"><span>Question</span><strong id="qIndex">1</strong><span>/</span><strong id="qTotal">10</strong></div>
      <div class="chip"><span>Score</span><strong id="score">0</strong></div>
      <button class="btn" id="restartBtn" type="button">Recommencer</button>
    </div>
  </header>

  <main class="main">
    <section class="cardArea" aria-label="Fiche à trier">
      <div class="cardFrame">
        <img id="cardImg" class="card" alt="Fiche-problème" draggable="true" />
      </div>
      <div class="feedback" id="feedback" role="status" aria-live="polite"></div>
    </section>

    <section class="bins" aria-label="Cases des opérations">
      <div class="bin" data-op="+" tabindex="0" aria-label="Case addition">
        <div class="binHeader">Addition</div>
        <div class="binOp">+</div>
      </div>
      <div class="bin" data-op="-" tabindex="0" aria-label="Case soustraction">
        <div class="binHeader">Soustraction</div>
        <div class="binOp">−</div>
      </div>
      <div class="bin" data-op="x" tabindex="0" aria-label="Case multiplication">
        <div class="binHeader">Multiplication</div>
        <div class="binOp">×</div>
      </div>
      <div class="bin" data-op=":" tabindex="0" aria-label="Case division">
        <div class="binHeader">Division</div>
        <div class="binOp">:</div>
      </div>
    </section>
  </main>

  <dialog id="endDialog" class="dialog">
    <h2>Résultat</h2>
    <p>Ta note : <strong id="finalScore">0</strong> / 10</p>
    <p class="small" id="finalMsg"></p>
    <div class="dialogActions">
      <button class="btn" id="playAgainBtn" type="button">Rejouer</button>
    </div>
  </dialog>

  <footer class="footer">
    <p class="small">Astuce : sur tablette, tu peux aussi <strong>toucher-glisser</strong> la fiche.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
